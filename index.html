<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Thoughtworks Radar 2014</title>
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,700italic,400,300,700' rel='stylesheet' type='text/css'>
  <script src="tech-radar.min.js"></script>
  <link href="base.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <div id="radar">
  </div>
  <div id="ref-table"></div>
</body>
<script>
  var adopt = new TechRadar.Cycle('Adopt', 0);
  var trial = new TechRadar.Cycle('Trial', 1);
  var assess = new TechRadar.Cycle('Assess', 2);
  var hold = new TechRadar.Cycle('Hold', 3);

  var radar = new TechRadar.Radar();
  var toolsQuadrant = new TechRadar.Quadrant('Tools');
  var techniquesQuadrant = new TechRadar.Quadrant('Techniques');
  var platformsQuadrant = new TechRadar.Quadrant('Platforms');
  var languageFramework = new TechRadar.Quadrant('Languages & Frameworks');

  toolsQuadrant.add([
      new TechRadar.Blip('D3', adopt),
      new TechRadar.Blip('Dependency Management for JavaScript', adopt, true),
      new TechRadar.Blip('Ansible', trial, true),
      new TechRadar.Blip('Calabash', trial, true),
      new TechRadar.Blip('Chaos Monkey', trial, true),
      new TechRadar.Blip('Gatling', trial),
      new TechRadar.Blip('Grunt.js', trial, true),
      new TechRadar.Blip('Hystrix', trial),
      new TechRadar.Blip('Icon fonts', trial),
      new TechRadar.Blip('Librarian-puppet and Librarian-Chef', trial),
      new TechRadar.Blip('Logstash & Graylog2', trial),
      new TechRadar.Blip('Moco', trial, true),
      new TechRadar.Blip('PhantomJS', trial),
      new TechRadar.Blip('Prototype On Paper', trial, true),
      new TechRadar.Blip('SnapCI', trial, true),
      new TechRadar.Blip('Snowplow Analytics & Piwik', trial),
      new TechRadar.Blip('Cloud-init', assess, true),
      new TechRadar.Blip('Docker', assess, true),
      new TechRadar.Blip('Octopus', assess),
      new TechRadar.Blip('Sensu', assess, true),
      new TechRadar.Blip('Travis for OSX/iOS', assess, true),
      new TechRadar.Blip('Visual regression testing tools', assess, true),
      new TechRadar.Blip('Xamarin', assess, true),
      new TechRadar.Blip('Ant', hold, true),
      new TechRadar.Blip('Heavyweight test tools', hold),
      new TechRadar.Blip('TFS', hold)
  ]);
  techniquesQuadrant.add([
      new TechRadar.Blip('Capturing client-side JavaScript errors', adopt),
      new TechRadar.Blip('Continuous delivery for mobile devices', adopt),
      new TechRadar.Blip('Mobile testing on mobile networks', adopt),
      new TechRadar.Blip('Segregated DOM plus node for JS Testing', adopt, true),
      new TechRadar.Blip('Windows infrastructure automation', adopt),
      new TechRadar.Blip('Capture domain events explicitily', trial, true),
      new TechRadar.Blip('Client and server rendering with same code', trial, true),
      new TechRadar.Blip('HTML5 storage instead of cookies', trial),
      new TechRadar.Blip('Instrument all the things', trial, true),
      new TechRadar.Blip('Masterless Chef/Puppet', trial, true),
      new TechRadar.Blip('Micro-services', trial),
      new TechRadar.Blip('Perimeterless enterprise', trial),
      new TechRadar.Blip('Provisioning testing', trial, true),
      new TechRadar.Blip('Structured logging', trial, true),
      new TechRadar.Blip('Bridging physical and digital worlds with simple hardware', assess, true),
      new TechRadar.Blip('Collaborative analytics and data science', assess),
      new TechRadar.Blip('Datensparsamkeit', assess, true),
      new TechRadar.Blip('Development environments in the cloud', assess),
      new TechRadar.Blip('Focus on mean time to recovery', assess),
      new TechRadar.Blip('Machine image as a build artifact', assess),
      new TechRadar.Blip('Tangible interaction', assess, true),
      new TechRadar.Blip('Cloud lift and shift', hold, true),
      new TechRadar.Blip('Ignoring OWASP Top 10', hold, true),
      new TechRadar.Blip('Siloed metrics', hold, true),
      new TechRadar.Blip('Velocity as productivity', hold, true)
  ]);
  platformsQuadrant.add([
      new TechRadar.Blip('Elastic Search', adopt),
      new TechRadar.Blip('MongoDB', adopt),
      new TechRadar.Blip('Neo4J', adopt),
      new TechRadar.Blip('Node.js', adopt),
      new TechRadar.Blip('Redis', adopt),
      new TechRadar.Blip('SMS and USSD as UI', adopt),
      new TechRadar.Blip('Hadoop 2.0', trial),
      new TechRadar.Blip('Hadoop as a service', trial, true),
      new TechRadar.Blip('Open Stack', trial),
      new TechRadar.Blip('PostgreSQL for NoSql', trial),
      new TechRadar.Blip('Vumi', trial),
      new TechRadar.Blip('Akka', assess, true),
      new TechRadar.Blip('Backend as a service', assess, true),
      new TechRadar.Blip('Low-cost robotics', assess, true),
      new TechRadar.Blip('PhoneGap/Apache Cordova', assess),
      new TechRadar.Blip('Private Clouds', assess),
      new TechRadar.Blip('SPDY', assess, true),
      new TechRadar.Blip('Storm', assess, true),
      new TechRadar.Blip('Web Components standard', assess, true),
      new TechRadar.Blip('Big enterprise solutions', hold),
      new TechRadar.Blip('CMS as a platform', hold, true),
      new TechRadar.Blip('Enterprise Data Warehouse', hold, true)
  ]);
  languageFramework.add([
      new TechRadar.Blip('Clojure', adopt, true),
      new TechRadar.Blip('Dropwizard', adopt),
      new TechRadar.Blip('Scala, the good parts', adopt),
      new TechRadar.Blip('Sinatra', adopt),
      new TechRadar.Blip('CoffeeScript', trial),
      new TechRadar.Blip('Go language', trial, true),
      new TechRadar.Blip('Hive', trial, true),
      new TechRadar.Blip('Play Framework 2', trial),
      new TechRadar.Blip('Reactive Extensions across languages', trial, true),
      new TechRadar.Blip('Web API', trial, true),
      new TechRadar.Blip('Elixir', assess, true),
      new TechRadar.Blip('Julia', assess, true),
      new TechRadar.Blip('Nancy', assess),
      new TechRadar.Blip('OWIN', assess),
      new TechRadar.Blip('Pester', assess, true),
      new TechRadar.Blip('Pointer Events', assess, true),
      new TechRadar.Blip('Python 3', assess, true),
      new TechRadar.Blip('TypeScript', assess, true),
      new TechRadar.Blip('Yeoman', assess, true),
      new TechRadar.Blip('Handwritten CSS', hold),
      new TechRadar.Blip('JSF', hold, true)
  ]);

  radar.setFirstQuadrant(toolsQuadrant);
  radar.setSecondQuadrant(techniquesQuadrant);
  radar.setThirdQuadrant(platformsQuadrant);
  radar.setFourthQuadrant(languageFramework);

  var radarGraph = new TechRadar.RadarGraph(1080, radar);
  radarGraph.init('#radar').plot();
  var refTable = new TechRadar.RefTable(radar);
  refTable.init('#ref-table').render();
</script>
</html>
